
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.0.2/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>드래그앤 드롭</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="wrap clear">
      <div id="drag-items" class="clear">
        <!-- image -->
        <img src="./img/img01.png" draggable="true" />
        <img src="./img/img02.png" draggable="true" />
        <img src="./img/img01.png" draggable="true" />
        <img src="./img/img02.png" draggable="true" />
        <img src="./img/img01.png" draggable="true" />
        <img src="./img/img02.png" draggable="true" />
      </div>
      <div class="right-section">
        <div id="container">
          
        </div>
        <button class="save-btn">save</button>
      </div>
    </div>
    
    <script>
      var width = window.innerWidth * ( 1 / 2.5 );
      var height = window.innerHeight / 1.25;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });
      var layer = new Konva.Layer();
      stage.add(layer);

      // what is url of dragging element?
      var itemURL = '';
      document
        .getElementById('drag-items')
        .addEventListener('dragstart', function (e) {
          itemURL = e.target.src;
        });

      var con = stage.container();
      con.addEventListener('dragover', function (e) {
        e.preventDefault(); // !important
      });

      con.addEventListener('drop', function (e) {
        e.preventDefault();
        stage.setPointersPositions(e);

        Konva.Image.fromURL(itemURL, function (image) {
          layer.add(image);

          image.position(stage.getPointerPosition());
          image.draggable(true);
        });
      });
      var canvas = document.querySelector('canvas');
      var download = document.querySelector(".save-btn");
      download.addEventListener('click', function(e) {
      // console.log(canvas.toDataURL());
      var link = document.createElement('a');
      link.download = 'download.png';
      link.href = canvas.toDataURL();
      link.click();
      link.delete;
    });
    </script>
  </body>
</html>
